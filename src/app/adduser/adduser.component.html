<h2>Create Personal</h2>
<!-- <button routerLink ="/" >Back</button> -->
<form id="adduser" name = "adduser" #userdata="ngForm" (ngSubmit)="adduser(userdata.value)" >
  <table class="table table-bordered" >
    <thead>
      <tr>
          <th class="bg-primary" colspan="2">Create Personal</th>
        
      </tr>
    </thead>
    <tbody>
        <tr>
          <td><label for="fullname">Fullname: </label></td>
          <td><input type="text" name="name_personal" id="name_personal" placeholder="name_personal" ngModel required></td>
        </tr>
      </tbody>
      <tbody>
          <tr>
              <td><label for="date">Date: </label></td>
              <td><input type="date" name="date_personal" id="date_personal" placeholder="date_personal" ngModel required ></td>
          </tr>
            <tr>
              <td><label for="sex">Address: </label></td>
              <td><textarea type="text" name="address_personal" id="address_personal" placeholder="address_personal" ngModel ></textarea></td>
            </tr>
            <tr>
              <td><label for="sex">Sex: </label></td>
              <td><input type="text" name="sex_personal" id="sex_personal" placeholder="sex_personal" ngModel ><br></td>
            </tr>
            <tr>
              <td><label for="sex">Phone Number: </label></td>
              <td><input type="number" name="numberphone_personal" id="numberphone_personal" placeholder="numberphone_personal" ngModel required ><br></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add User"></td>
              </tr>
          </tbody>
  </table>
</form>
<h3 *ngIf="isAdded">add successfull</h3>
